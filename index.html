<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>AutomateHub Studio - Modern Automation Solutions for Microsoft 365</title>
    <meta name="description" content="AutomateHub Studio provides modern automation solutions for SharePoint, Teams, and Microsoft 365. Streamline compliance, boost productivity, and unlock your organization's potential." />
    <meta name="keywords" content="automation, SharePoint, Microsoft 365, Teams, compliance, productivity, business solutions, workflow automation" />
    <meta name="author" content="AutomateHub Studio" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://automatehubstudio.com/" />
    <meta property="og:title" content="AutomateHub Studio - Modern Automation Solutions" />
    <meta property="og:description" content="Modern automation solutions for SharePoint, Teams, and Microsoft 365. Streamline compliance and boost productivity." />
    <meta property="og:image" content="https://automatehub.studio/og-image.jpg" />
    <meta property="og:site_name" content="AutomateHub Studio" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://automatehubstudio.com/" />
    <meta property="twitter:title" content="AutomateHub Studio - Modern Automation Solutions" />
    <meta property="twitter:description" content="Modern automation solutions for SharePoint, Teams, and Microsoft 365. Streamline compliance and boost productivity." />
    <meta property="twitter:image" content="https://automatehub.studio/twitter-image.jpg" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AutomateHub Studio" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://automatehubstudio.com/" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AutomateHub Studio",
      "url": "https://automatehubstudio.com",
      "logo": "https://automatehubstudio.com/logo.png",
      "description": "Modern automation solutions for SharePoint, Teams, and Microsoft 365",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "contact@automatehubstudio.com"
      },
      "sameAs": [
        "https://www.linkedin.com/company/automatehub-studio",
        "https://twitter.com/automatehub",
        "https://github.com/automatehub"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
